version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: zandermcp-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: zandermcp
      POSTGRES_USER: zandermcp
      POSTGRES_PASSWORD: zandermcp_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zandermcp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
